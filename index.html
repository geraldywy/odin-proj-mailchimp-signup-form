<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left-pane">
            <div class="topbar">
                <img src="assets/mc-freddie-dark.svg" alt="mailchimp-logo" class="logo">
            </div>
            <div class="content">
                <main class="shell-body">
                    <h1 class="form-header">Welcome to Mailchimp</h1>
                    <p class="sub-text">
                        <span>Create an account or <a href="/">log in</a></span>
                    </p>
    
                    <form action="/signup" method="POST">
                        <div class="field-wrapper">
                            <label for="email">Email</label>
                            <input class="input-padded" type="email" name="email" id="email">
                        </div>
                        <div class="field-wrapper">
                            <label for="username">Username</label>
                            <input class="input-padded" type="username" name="username" id="username">
                        </div>
                        <div class="field-wrapper password">
                            <label for="password">Password</label>
                            <input class="input-padded" type="password" name="password" id="password">
                        </div>
    
                        <div class="form-bottom">
                            <div class="field-wrapper-2">
                                <input class="mkting-checkbox" type="checkbox" name="marketing-email" id="marketing-email">
                                <label for="marketing-email"> I don't want to receive <a>promotional emails</a> from Mailchimp.</label>
                            </div>
    
                            <p class="agreement">By clicking the "Sign Up" button, you are creating a Mailchimp account, and you agree to Mailchimp's <a href="/">Terms of Use</a> and <a href="/">Privacy Policy</a>.</p>
                            
                            <button type="submit" class="submit-btn"><p class="submit-btn-text">Sign up</p></button>
                        </div>
    
                    </form>
                </main>
            </div>
        </div>
        <div class="right-pane"></div>
    </div>
</body>
</html>
